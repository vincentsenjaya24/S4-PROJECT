                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" style="color:white;border-color: white;border-left-style:solid;border-right-style: solid;" href="/admin">RUTE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:white;border-color: white;border-right-style: solid;" href="/editstasiun">STASIUN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:white;border-color: white;border-right-style: solid;" href="/editkereta">KERETA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:white;border-color: white;border-right-style: solid;" href="/tarif">TARIF</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:white;border-color: white;border-right-style: solid;" href="/editadmin">ADMIN</a>
                        </li>
                    </ul>
                    <div class="mr-auto">
                        <p id="tempuser" class="text-primary center"></p>
                    </div>
                    <form class="form-inline my-2 my-lg-0" action="/logout">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="logout">LOGOUT</button>
                    </form>
                </div>
            </nav>
        </div>
        </div>
    </header>
    <main style="margin-top:30px;">
        <div class="container-fluid text-center">
            <div class="row py-2 my-auto mx-auto">
                <div class="col-sm-12 col-md-1 col-lg-1"></div>
                <div class="col-sm-12 col-md-2 col-lg-2">
                    <h3 class="font-weight-bold">INPUT DATA BARU</h3>
                    <table class="table table-striped mx-auto">
                        <tr>
                            <td>
                                <div>
                                    <form>
                                        <div class="mb-3 text-center">
                                            <label for="kereta">ID RUTE</label>
                                            <input type="text" class="form-control" id="id_rute"
                                                placeholder="ID RUTE" />
                                        </div>
                                        <div class="mb-3 text-center">
                                            <label for="stasiunberangkat">HARGA</label>
                                            <input type="text" class="form-control" id="harga" placeholder="HARGA" />
                                        </div>
                                        <div class="text-center">
                                            <input type="button" value="SUBMIT" class="btn btn-success" id="submits" />
                                        </div>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h1 class="mx-auto font-weight-bold">DATA TARIF</h1>
                    <table class="table table-dark w-50 mx-auto" id="tarif">
                        <thead>
                            <tr>
                                <th class="text-center">ID TARIF</th>
                                <th class="text-center">ID RUTE</th>
                                <th class="text-center">HARGA</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-sm-12 col-md-2 col-lg-2">
                    <h3 class="font-weight-bold">UPDATE or DELETE</h3>
                    <table class="table table-striped mx-auto">
                        <tr>
                            <td>
                                <div>
                                    <form>
                                        <div class="mb-3 text-center">
                                            <label for="id_tarif">ID TARIF</label>
                                            <input type="text" class="form-control" id="id_tarif"
                                                placeholder="ID TARIF" /><br>
                                            <div class="collapse" id="collapseinput">
                                                <form>
                                                    <div class="mb-3 text-center">
                                                        <label for="id_rute">ID RUTE</label>
                                                        <input type="text" class="form-control" id="rute_update"
                                                            placeholder="ID RUTE" />
                                                    </div>
                                                    <div class="mb-3 text-center">
                                                        <label for="harga">HARGA</label>
                                                        <input type="text" class="form-control" id="harga_update"
                                                            placeholder="HARGA" />
                                                    </div>
                                                    <div class="text-center">
                                                        <input type="button" value="UPDATE" class="btn btn-success"
                                                            id="update" />
                                                    </div><br>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" onclick="myFunction()" class="btn btn-warning w-50"
                                                data-toggle="collapse" data-target="#collapseinput"
                                                aria-expanded="false" aria-controls="collapseinput"
                                                id="edits">EDIT</button>
                                        </div><br>
                                        <div class="text-center">
                                            <button type="button" class="btn btn-danger w-50 mx-auto"
                                                id="deletes">Delete</button>
                                        </div>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-12 col-md-1 col-lg-1"></div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </script>

<div class="footer">
    <div class="container"  id="footersec">
        <div class="row">
            <div class="col-4 text-left">
                <h6  style="margin-top: 1rem;">Copyright &copy; 2022</h6>
                <p  style="margin-top: 1rem;">UNIVERSITAS INDONESIA</p>
            </div>
            <div class ="col-4 text-center" style="border-style:solid ;border-color: white;margin-top: 10px; margin-bottom: 10px;">
                <p  style="margin-top: 1rem; font-size:large;">Railway Management System</p>
            </div>
            <div class="col-4 text-right">
                
                <p  style="margin-top: 1rem;"> <span id="cdate"></span> </p>
                <p style="margin-bottom: 0rem;" > <span id="ctime"> </span></p>
                
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    function myFunction() {
        var x = document.getElementById("deletes");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
<script>
    jQuery(document).ready(function ($) {
        $.post('/gettarif', {}, function (data) {
            $('#tarif').html(data);
        });
        $.post('/getuser', {}, function (datas) {
            $('#tempuser').html(datas);
        });
    });
    $('#submits').click(function () {
        id_rute = $('#id_rute').val();
        harga = $('#harga').val();
        $.post('/inputtarif', {
            id_rute: id_rute,
            harga: harga
        }, function (data) {
            if (data === 'done') {
                window.location.href = '/tarif';
                window.alert('Input Data Tarif Sukses');
            } else if (data === 'empty') {
                window.alert('Data Tidak Boleh Kosong');
            } else {
                window.alert('Input Data Tarif Gagal');
            }
        });
    });

    $('#update').click(function () {
        id_tarif = $('#id_tarif').val();
        $.post('/cektarif', {
            id_tarif: id_tarif
        }, function (data) {
            if (data === 'found') {
                id_rute = $('#rute_update').val();
                harga = $('#harga_update').val();
                $.post('/updatetarif', {
                    id_tarif: id_tarif,
                    id_rute: id_rute,
                    harga: harga
                }, function (data) {
                    if (data === 'updated') {
                        window.location.href = '/tarif';
                        window.alert('Update Data Tarif Sukses');
                    } else if (data === 'empty') {
                        window.alert('Data Tidak Boleh Kosong');
                    } else {
                        window.alert('Update Data Tarif Gagal');
                    }
                });
            } else if (data == 'empty') {
                window.alert('Input Tidak Boleh Kosong');
            } else if ('notfound') {
                window.alert('Data Tidak Ditemukan');
            } else {
                window.alert('ERROR');
            }
        })
    });

    $('#deletes').click(function () {
        id_tarif = $('#id_tarif').val();
        $.post('/cektarif', {
            id_tarif: id_tarif
        }, function (data) {
            if (data === 'found') {
                if (window.confirm('Apakah Anda Yakin Ingin Menghapus Data Ini?')) {
                    $.post('/deletetarif', {
                        id_tarif: id_tarif
                    }, function (datas) {
                        if (datas === 'deleted') {
                            window.location.href = '/tarif';
                            window.alert('Data Tarif Berhasil Dihapus');
                        } else {
                            window.alert('Data Tarif Gagal Dihapus');
                        }
                    });
                }
            } else if (data === 'empty') {
                window.alert('Data tidak boleh kosong');
            } else {
                window.alert('ERROR');
            }
        })
    });
</script>
<script>
    var dt = new Date().toDateString();
    document.getElementById("cdate").innerHTML = dt;
    var time = setInterval(function () {
        var dt = new Date();
        document.getElementById("ctime").innerHTML = dt.toLocaleTimeString();
    }, 1000);
</script>

</html>
