            <nav class="navbar navbar-expand-lg">
                <img src="images/favicon-ikn.png" alt="logo ikn" width="100" height="50" style="margin-right: 30px;">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" style="color:white;border-color: white;border-left-style: solid;border-right-style: solid;" href="/">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:white;border-color: white;border-right-style: solid;" href="/stasiun">STASIUN</a>

        <div class="container text-center">

                                <th scope="col">Nama Kereta</th>

                                <th scope="col">Waktu Keberangkatan</th>
                                <th scope="col">Stasiun Tujuan</th>

                        </thead>
                    </table>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

            </div>
            <div class="col-4 text-right">
                
                <p  style="margin-top: 1rem;"> <span id="cdate"></span> </p>
                <p style="margin-bottom: 0rem;" > <span id="ctime"> </span></p>
                
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    jQuery(document).ready(function ($) {
        $.post('/getkereta', {}, function (data) {
            $('#kereta').html(data);
        });
    });
</script>
<script>
    var dt = new Date().toDateString();
    document.getElementById("cdate").innerHTML = dt;
    var time = setInterval(function () {
        var dt = new Date();
        document.getElementById("ctime").innerHTML = dt.toLocaleTimeString();
    }, 1000);
</script>
